<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator-box">
      <div class="calculator-border">
        <div class="results">
        </div>
        <div class="buttons">
          <div class="math items">
            <div class="plus sign">
              +
            </div>
            <div class="minus sign">
              -
            </div>
            <div class="multiplication sign">
              x
            </div>
            <div class="division sign">
              &#247
            </div>
          </div>
          <div class="numbers items">
            <div class="seven digit">
              7
            </div>
            <div class="eight digit">
              8
            </div>
            <div class="nine digit">
              9
            </div>
            <div class="four digit">
              4
            </div>
            <div class="five digit">
              5
            </div>
            <div class="six digit">
              6
            </div>
            <div class="one digit">
              1
            </div>
            <div class="two digit">
              2
            </div>
            <div class="three digit">
              3
            </div>
          </div>
          <div class="clear items">
            <div class="zero special">
              0
            </div>
            <div class="AC special">
              C
            </div>
          </div>
      </div>

    </div>
    <script src="main.js" type="text/javascript">
  </body>
</html>

<!-- might want to make all of the numbers and functions a list instead of individual divs. -->
