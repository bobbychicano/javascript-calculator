<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap">
  </head>
  <body>
    <h1>Javascript Calculator</h1>
    <div class="calculator-box">
      <div class="calculator-border">

        <div class="results">
          <div class="output"></div>
        </div>

        <div class="buttons">

          <div class="math items">
            <button class="plus sign" value="+">+</button>
            <button class="minus sign" value="-">-</button>
            <button class="multiplication sign" value="*">&#215</button>
            <button class="division sign" value="/">&#247</button>
            <button class="decimal sign" value=".">.</button>
          </div>

          <div class="numbers items">
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="clear" value="C">C</button>
            <button class="digit" value="0">0</button>
            <button class="equals" value="=">=</button>
          </div>
      </div>

    </div>
    <script src="main.js" type="text/javascript">
  </body>
</html>
